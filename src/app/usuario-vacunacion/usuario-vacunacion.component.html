<div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom titulo-usuarios">Usuario Vacunacion</h2>
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-white bg-primary rounded-5 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Agendar</h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <button type="button" class="btn btn-success" (click)="ir('agendar')">Entrar</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-white bg-primary rounded-5 shadow-lg" style="background-image: url('unsplash-photo-2.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Consultar</h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <button type="button" class="btn btn-success" (click)="ir('consultar')">Entrar</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card card-cover h-100 overflow-hidden text-white bg-primary rounded-5 shadow-lg" style="background-image: url('unsplash-photo-3.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
            <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Reportar sintomas</h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="me-auto">
                <button type="button" class="btn btn-success" (click)="ir('reportarSintomas')">Entrar</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
