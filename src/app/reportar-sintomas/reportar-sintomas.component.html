<div class="row">
    
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
             <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Reporta tus sintomas</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
                    
                    <div class="login-space">
                        <div class="login">
                            <h4 class="mb-3" style="color: white;">Selecciona tus sintomas</h4>
                            <div class="my-3" style="color: white;">
                                <div class="form-check">
                                  <input id="fiebre" name="paymentMethod" type="checkbox" class="form-check-input" required="">
                                  <label class="form-check-label" for="credit">Fiebre</label>
                                </div>
                                <div class="form-check">
                                  <input id="tos" name="paymentMethod" type="checkbox" class="form-check-input" required="">
                                  <label class="form-check-label" for="debit">Tos seca</label>
                                </div>
                                <div class="form-check">
                                  <input id="cansancio" name="paymentMethod" type="checkbox" class="form-check-input" required="">
                                  <label class="form-check-label" for="paypal">Cansancio</label>
                                </div>
                                <div class="form-check">
                                    <input id="garganta" name="paymentMethod" type="checkbox" class="form-check-input" required="">
                                    <label class="form-check-label" for="paypal">Dolor de garganta</label>
                                </div>
                                <div class="form-check">
                                    <input id="diarrea" name="paymentMethod" type="checkbox" class="form-check-input" required="">
                                    <label class="form-check-label" for="paypal">Diarrea</label>
                                </div>
                                <div class="form-check">
                                    <input id="molestias" name="paymentMethod" type="checkbox" class="form-check-input" required="">
                                    <label class="form-check-label" for="paypal">Molestias y dolores</label>
                                </div>
                              </div>
                            <div class="group"> <label for="pass" class="label">Paciente</label> <input id="nombre" type="text" class="input" placeholder="Ingresa el nombre"> </div>
                            <div class="group"> <label for="pass" class="label">Fecha</label> <input id="fecha" type="text" class="input" placeholder="Ingresa la fecha"> </div>
                            <div class="group"> <label for="user" class="label">Hora</label> <input id="hora" type="text" class="input" placeholder="Ingresa la hora"> </div>
                            <div class="group"> <input type="submit" class="button" (click)="servicio()" value="Reportar"> </div>
                            <div class="hr"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
